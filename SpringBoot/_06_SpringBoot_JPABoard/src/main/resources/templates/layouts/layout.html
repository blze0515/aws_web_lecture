<html lang="ko"

	<!-- head 영역 시작 -->
	<!-- layout으로 잡히는 모든 html의 head 영역을 config.html로 대체" -->
	<head th:replace="/fragments/config :: config">
	
	</head>
	<!-- head 영역 끝 -->
	
	<body>

		<footer th:replace="/fragments/footer :: footer"></footer>
	</body>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</html>
